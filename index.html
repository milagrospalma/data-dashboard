<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header-laboratoria">
      <img class="logo-laboratoria"src="assets/images/logo-laboratoria.svg" alt="Logo Laboratoria">
      <i id="icon-hamburger" class="fa fa-bars fa-2x icon-hamburger" aria-hidden="true"></i>
    </header>
    <nav class="nav-bar">
      <!-- Sedes -->
      <select id="headquarters" class="font-size">
        <option value="">Sede</option>
      </select>
      <!-- Generaciones -->
      <select id="generation" class="font-size">
        <option value="">Generación</option>
      </select>
      <div>
        <button id="overview-btn" class="tab" disabled>general</button>
        <button id="students-btn" class="tab" disabled>estudiantes</button>
        <button id="teachers-btn" class="tab" disabled>profesores</button>
      </div>
    </nav>
   <section id="sections">
     <div id="background-default" class="background-default">
      <img src="http://summacomunidad.com/wp-content/uploads/2016/11/Laboratoria-4-640x360.jpg" alt="Laboratoria">
     </div>
     <div id="overview">
      <div class="boxes-top">
        <h3>ENROLLMENT</h3>
        <div class="boxes-top-content">
          <h4 id="enrollment"></h4>
          <p class="enrollment-number-info"># STUDENTS CURRENTLY ENROLLED</p>
        </div>
        <div class="boxes-top-content">
          <h4><b id="retiredAlumn"></b>%</h4>
          <p class="enrollment-percentage-info">% DROPOUT</p>
        </div>
        <div class="boxes-top-graphic">
          <img src="assets/images/bar-graph.png" alt="">
        </div>
      </div>

      <div class="boxes-top">
        <h3>ACHIEVEMENT</h3>
        <div class="boxes-top-content">
          <h4 id="countAchievement"></h4>
          <p class="achievement-number-info"># STUDENTS THAT MEET THE TARGET</p>
        </div>
        <div class="boxes-top-content">
          <h4><b id="percentageAchievement"></b>%</h4>
          <p class="achievement-percentage-info">% OF TOTAL (<b id="total-alumns">23</b>)</p>
        </div>
        <div class="boxes-top-graphic">
          <img src="assets/images/graph.png" alt="">
        </div>
      </div>

     </div>
     <div id="students"></div>
    </section>
    <footer>
    </footer>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
